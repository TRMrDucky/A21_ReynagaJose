<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A21</title>
    <link rel="stylesheet" href="./styles.css"> 
    <script src="index.js" defer></script> 
</head>
<body>
    <div class="container">
        <div class = "dotted-container">
            <h1>Encuentra tu match!</h1>
            <form action="">
                <label for="photo">Sube tu foto:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                
                <label for="first-name" id="label-first-name">Tu nombre: </label>
                <input type="text" id="first-name" name="first-name" required>
                <p id="error"></p>
                
                <label for="last-name" id="label-last-name">Tu apellido: </label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="email" id="label-email">Tu correo electrónico: </label>
                <input type="email" id="email" name="email" required>
                
                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>

                <fieldset>
                    <legend>¿Qué estás buscando? </legend>
                    <div class="checkbox-group">
                        <label for="interest">Hombre<input type="checkbox" name="interest" value="men"></label>
                        <label for="interest">Mujer<input type="checkbox" name="interest" value="women"></label>
                        <label for="interest">Ambos<input type="checkbox" name="interest" value="both"></label>
                    </div>
                </fieldset>

                <label for="nationality">Nacionalidad de tu otra mitad</label>
                <select name="nationality" id="nationality">
                    <option value="" disabled selected>Selecciona la Nacionalidad de tu otra mitad</option>
                </select>
                <button type="submit" class="button">Voy a tener suerte</button>
            </form>
        </div>
    </div>
</body>
</html>
